<!-- INCLUDE overall_header.html -->

<!-- Search Form -->
<table cellpadding="0" cellspacing="0" border="0" bgcolor="#3E4637" width="100%" align="center">
<tr>
    <td>
        <table cellpadding="4" cellspacing="1" border="0" width="100%">
        <tr>
            <td bgcolor="#3E4637" colspan="2">
                <font face="verdana,arial,helvetica" size="1" color="#D8DED3"><b>{L_SEARCH}</b></font>
            </td>
        </tr>
        <tr>
            <td bgcolor="#545F4E" colspan="2">
                <form method="post" action="{S_SEARCH_ACTION}">
                <table cellpadding="3" cellspacing="1" border="0" width="100%">
                <tr>
                    <td width="20%"><font face="verdana,arial,helvetica" size="2">{L_SEARCH_KEYWORDS}:</font></td>
                    <td><input type="text" name="keywords" value="{SEARCH_KEYWORDS}" size="30" class="bginput" /></td>
                </tr>
                <tr>
                    <td><font face="verdana,arial,helvetica" size="2">{L_SEARCH_AUTHOR}:</font></td>
                    <td><input type="text" name="author" value="{SEARCH_AUTHOR}" size="30" class="bginput" /></td>
                </tr>
                <tr>
                    <td><font face="verdana,arial,helvetica" size="2">{L_SEARCH_IN_FORUMS}:</font></td>
                    <td>
                        <select name="fid[]" multiple="multiple" size="6" class="bginput">
                        {S_FORUM_OPTIONS}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="submit" value="{L_SEARCH}" class="bginput" />
                    </td>
                </tr>
                </table>
                {S_HIDDEN_FIELDS}
                </form>
            </td>
        </tr>
        </table>
    </td>
</tr>
</table>

<!-- Search Results -->
<!-- IF .searchresults -->
<br />
<table cellpadding="0" cellspacing="0" border="0" bgcolor="#3E4637" width="100%" align="center">
<tr>
    <td>
        <table cellpadding="4" cellspacing="1" border="0" width="100%">
        <tr>
            <td bgcolor="#3E4637" colspan="4">
                <font face="verdana,arial,helvetica" size="1" color="#D8DED3"><b>{L_SEARCH_RESULTS}</b></font>
            </td>
        </tr>
        <tr align="center">
            <td bgcolor="#3E4637" width="50%" align="left">
                <font face="verdana,arial,helvetica" size="1" color="#D8DED3"><b>{L_TOPICS}</b></font>
            </td>
            <td bgcolor="#3E4637">
                <font face="verdana,arial,helvetica" size="1" color="#D8DED3"><b>{L_AUTHOR}</b></font>
            </td>
            <td bgcolor="#3E4637">
                <font face="verdana,arial,helvetica" size="1" color="#D8DED3"><b>{L_REPLIES}</b></font>
            </td>
            <td bgcolor="#3E4637">
                <font face="verdana,arial,helvetica" size="1" color="#D8DED3"><b>{L_LAST_POST}</b></font>
            </td>
        </tr>
        <!-- BEGIN searchresults -->
        <tr>
            <td bgcolor="<!-- IF searchresults.S_ROW_COUNT is odd -->#626d5c<!-- ELSE -->#545F4E<!-- ENDIF -->" align="left">
                <a href="{searchresults.U_VIEW_TOPIC}">
                    <font face="verdana, arial, helvetica" size="2">{searchresults.TOPIC_TITLE}</font>
                </a>
            </td>
            <td bgcolor="<!-- IF searchresults.S_ROW_COUNT is even -->#626d5c<!-- ELSE -->#545F4E<!-- ENDIF -->">
                <font face="verdana, arial, helvetica" size="2">{searchresults.TOPIC_AUTHOR_FULL}</font>
            </td>
            <td bgcolor="<!-- IF searchresults.S_ROW_COUNT is odd -->#626d5c<!-- ELSE -->#545F4E<!-- ENDIF -->">
                <font face="verdana, arial, helvetica" size="2">{searchresults.TOPIC_REPLIES}</font>
            </td>
            <td bgcolor="<!-- IF searchresults.S_ROW_COUNT is even -->#626d5c<!-- ELSE -->#545F4E<!-- ENDIF -->">
                <font face="verdana,arial,helvetica" size="1">{searchresults.LAST_POST_TIME}</font>
            </td>
        </tr>
        <!-- END searchresults -->
        </table>
    </td>
</tr>
</table>
<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
